<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/ponto_view.css">
    
    <title>Ponto Virtual</title>
  </head>
  <body>
    <div class="fundo-principal">
      <div class="container">
        <div class="bd-example bd-example-tabs">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">REGISTRO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false">CONSULTA</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              
              <div>
                <h2>REGISTRE SEU PONTO AQUI</h2>
              </div>
            
              <form method="post" action="../controller/ponto_controller.php">
                <div class="form-group">
                  <label for="">Matrícula</label> 
                  <input type="text" class="form-control matricula" id="exampleFormControlInput1 matricula" placeholder="Matrícula" name="matricula">
                </div>
            
                <div class="form-group">
                  <label for="">Data Hora</label>     
                  <input type="text" class="form-control datahora" id="datahora" name="datahora" disabled="disabled" >
                </div>
            
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo</label>
                  <select class="form-control tipo" id="exampleFormControlSelect1 tipo" name="tipo" style="color: white">
                    <option value="1" style="color: black">Entrada Manhã</option>
                    <option value="2" style="color: black">Saída Manhã</option>
                    <option value="3" style="color: black">Entrada tarde</option>
                    <option value="4" style="color: black">Saída tarde</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-secondary" value="Registrar">Registrar</button>
              </form>
            </div>
          </div>
        </div>
          
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      function getDateNow() {
        let today = new Date();
        let date = today.getDate().toString().padStart(2, '0') + '-' + (today.getMonth() + 1).toString().padStart(2, '0') + '-' + today.getFullYear()
        let time = today.getHours().toString().padStart(2, '0') + ':' + today.getMinutes().toString().padStart(2, '0');
        let seconds = today.getSeconds();
        
        document.getElementById('datahora').value = date + " "  + time + ":"+seconds;
      }

      setInterval(() => {
        getDateNow();
      }, 500);
    </script>

  </body>
</html>
